<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="week06.js"></script>
    <title>Magical Rock Paper Scissors</title>
</head>
<body>
    <h1>Magical Rock Paper Scissors</h1>
    <div>
        <h2>Result:</h2>
        <h3 id="result">Make a choice to play</h3>
    </div>
    <div>
        <h2>Computer's Choice:</h2>
        <img src="" id="computerImg" width="300px" height="300px" alt="Image of rock, paper or scissors">
    </div>
    <div>
        <h2>Player's Choice:</h2>
        <img src="shield.png" id="RockImg" width="300px" height="300px" alt="Image of a rock">
        <img src="bow.png" id="PaperImg" width="300px" height="300px" alt="Image of paper">
        <img src="magic.png" id="ScissorsImg" width="300px" height="300px" alt="Image of scissors">
    </div>
</body>
</html>
